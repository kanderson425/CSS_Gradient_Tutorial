<!DOCTYPE html>
<html>

<head>
    <title>Presentation</title>
    <link rel="stylesheet" href="gradient.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Sree+Krushnadevaraya&display=swap" rel="stylesheet">

</head>

<body>
    <!-- We need a container to hold our background and whatever content we want to go on top of it-->
    <div class="container">
        <!-- our gradient that is going to hold our text -->
        <div class="gradient">
            <p>Lots to see amongst the busy bees</p>
        </div>
        <!-- a div with no gradient that's used to show what our text would
            look like without a contrasting background -->
        <div class="noGrad"><p>Definitely not here though</p></div>
        <!-- our background image. The image is loaded in the CSS. Nothing
            should ever be placed within this div -->
        <div class="background">
        </div>
    </div>
</body>

</html>
